<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <base href="../">

    <!-- Model -->
    <script src="js/Model/User.js"></script>

    <!-- Librerie -->
    <script src="js/libraries/urlModule.js"></script>
    <script src="js/libraries/requestModule.js"></script>
    <script src="js/libraries/loginModule.js"></script>
    <script src="js/libraries/errorModule.js"></script>

    <!-- Controllres -->
    <script src="js/controllers/usersController.js"></script>

    <!-- Scripts -->
    <script src="js/pages/login.js"></script>

    <!-- Stili Globali -->
    <link href="css/style.css" rel="stylesheet"/>
    <link href="css/login.css" rel="stylesheet"/>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

    <title>Pagina Login</title>
</head>
<body>
<main>
    <div class="auth-card">
        <div class="auth-card-left">
            <div class="logo"></div>
            <div class="auth-card-title">
                <h2>Accedi</h2>
                <p>per continuare su <span class="accent-color">#Orientati</span></p>
            </div>
        </div>
        <div class="auth-card-right">
            <form id="formLogin">
                <div class="auth-card-form">
                    <div class="input-container">
                        <input type="text" id="txtUsername" required/>
                        <label for="txtUsername">Username</label>
                        <div class="error-message hidden">
                            <span class="material-symbols-outlined">error</span>
                            <p>Enter an email or phone number</p>
                        </div>
                    </div>
                    <div class="input-container">
                        <input type="password" id="txtPassword" required/>
                        <label for="txtPassword">Username</label>
                        <div class="error-message hidden">
                            <span class="material-symbols-outlined">error</span>
                            <p>Enter an email or phone number</p>
                        </div>
                    </div>
                </div>
                <button type="submit">
                    <span class="material-symbols-outlined">
                        arrow_forward
                    </span>
                    Avanti
                </button>
            </form>
        </div>
    </div>
    <div class="auth-temporaneo">
        <button id="ALoginUtenteTemporaneo">
        <span class="material-symbols-outlined">
        login
        </span>
            Accedi come utente temporaneo
        </button>
    </div>
</main>
</body>
</html>
