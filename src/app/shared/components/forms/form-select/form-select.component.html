<div class="select-container">
  <select (focus)="isOpen = true"
          (blur)="isOpen = false"
          (change)="isOpen = false" required [formControl]="control" [class.error]="control.invalid && formSubmitted">
    <option value="" disabled selected hidden></option>
    @for (option of options; track $index) {
      @if (option.id) {
        <option [value]="option.id">{{ option.nome }}</option>
      } @else {
        <option [value]="option">{{ option }}</option>
      }
    }
  </select>
  <label>{{ label }}</label>
  <span class="material-symbols-outlined select-arrow" [class.open]="isOpen">
  arrow_drop_down
  </span>
</div>
