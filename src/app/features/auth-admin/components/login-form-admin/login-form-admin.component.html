<main>
    <div class="auth-card">
        <div class="auth-card-left">
            <div class="logo"></div>
            <div class="auth-card-title">
                <h2>Accedi</h2>
                <p>per continuare su <span class="accent-color">#Orientati</span></p>
            </div>
        </div>
        <div class="auth-card-right">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="auth-card-form">
                    <app-form-input [control]="getControl('username')" label="Username" type="text"
                        [formSubmitted]="formSubmitted"></app-form-input>
                    <app-form-input [control]="getControl('password')" label="Password" type="text"
                        [formSubmitted]="formSubmitted"></app-form-input>
                </div>
                <app-form-button type="submit" (keydown.enter)="on_enter()"></app-form-button>
            </form>
        </div>
    </div>
    <div class="auth-orientati">
    <app-button [label]="'Accedi come utente temporaneo'" [icon]="'login'"></app-button>
    </div>
</main>
